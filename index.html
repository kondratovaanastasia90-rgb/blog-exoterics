<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог о Экзотерике</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }

        h1, h2, h3 {
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        /* Слайдер */
        .slider {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 50px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        /* Анимация появления */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Стиль кнопок */
        .button {
            background-color: #5a2d8c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #8a45c5;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="container">
    <h1>Блог о Экзотерике</h1>
    <p class="fade-in">Мистический мир, где магия и знание сливаются воедино.</p>
</header>

<!-- Слайдер -->
<div class="slider fade-in">
    <div class="slides">
        <div class="slide" style="background-image: url('https://via.placeholder.com/1500x400');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1500x400/ff0000');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1500x400/00ff00');"></div>
    </div>
</div>

<!-- Блок "О нас" -->
<section class="container">
    <h2>О сайте</h2>
    <p class="fade-in">Этот блог о магии, мистике, эзотерике и духовном развитии. Здесь мы делимся знаниями, практиками и исследованиями в этих областях.</p>
</section>

<!-- Популярные темы -->
<section class="container">
    <h2>Популярные темы</h2>
    <div class="fade-in">
        <ul>
            <li>Астрология</li>
            <li>Таро</li>
            <li>Медитации</li>
        </ul>
    </div>
</section>

<!-- Скрипт для слайдера -->
<script>
    let slideIndex = 0;

    function showSlides() {
        let slides = document.querySelectorAll(".slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.transform = `translateX(-${slideIndex * 100}%)`;
        }
        slideIndex++;
        if (slideIndex >= slides.length) { slideIndex = 0; }
    }

    setInterval(showSlides, 3000); // Каждые 3 секунды менять слайд
</script>

</body>
</html>
